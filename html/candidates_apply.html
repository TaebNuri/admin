<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/8656ada1c2.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../css/candidates_apply.css">
    <title>Campus Recruitment</title>
</head>
<body>
    <section id="menu">
        <div class="logo">
            <a  class="logo-cta" href="#">Campus<span>Recruitment</span></a>
        </div>

        <div class="items">
            <li><i class="fa-solid fa-table-columns"></i><a href="#">Dashboard</a></li>
            <li><i class="fa-solid fa-user"></i><a href="#">Profile</a></li>
            <li><i class="fa-solid fa-fill"></i><a href="#">Fill Education Form</a></li>
            <li><i class="fa-solid fa-envelopes-bulk"></i><a href="#">View vacancy</a></li>
            <li><i class="fa-brands fa-readme"></i><a href="#">Reports</a></li>
            <li><i class="fa-solid fa-arrow-right-from-bracket"></i><a href="#">Logout</a></li>
        </div>
    </section>

    <section id="interface">
        <div class="navigation">
            <div class="n1">
                <div class="search">
                    <i class="fa-solid fa-magnifying-glass"></i>
                    <input type="text" placeholder="Search">
                </div>
            </div>

            <div class="profile">
                <i class="far fa-bell"></i>
                <img src="../image/admin.jfif" alt="">
            </div>
        </div>

        <h3 class="i-name">
            Information 
        </h3>
            
        <div class="board">
            <div class="container">
                <form action="" method="">
                    <div class="row">
                        <div class="col">
                            <div class="inputBox">
                                <span>Name :</span>
                                <input type="text" placeholder="Abu Taeb Nuri" name="name">
                            </div>
                            <div class="inputBox">
                                <span>Mobile Number :</span>
                                <input type="text" placeholder="01739575653" name="phone">
                            </div>

                            <div class="inputBox">
                                <span>Email :</span>
                                <input type="email" placeholder="taeb031@gmail.com" name="email">
                            </div>

                            <div class="inputBox">
                                <span>CGPA in Undergraduate :</span>
                                <input type="number" placeholder="3.14" name="cgpa">
                            </div>
                        </div>
    
                        <div class="col">
                                <div class="inputBox">
                                    <span>Gender :</span>
                                    <input type="text" placeholder="Male/Female" name="gender">
                                </div>
                                <div class="inputBox">
                                    <span>Age :</span>
                                    <input type="text" placeholder="56" name="age">
                                </div>
                                <div class="inputBox">
                                    <span>Subject :</span>
                                    <input type="subject1" placeholder="BBA" name="subject3">
                                </div>

                                <div class="inputBox">
                                    <span>Drop your cv :</span>
                                    <input type="file" placeholder="CV" name="cv">
                                </div>
                        </div>
                    </div>
                 <input type="submit" value="Apply" class="submit-btn">
                </form>
            </div>
        </div>
    </section>
</body>
</html>
