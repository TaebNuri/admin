            <a  class="logo-cta" href="#">Campus<span>Recruitment</span></a>

        <div class="items">
            <li><i class="fa-solid fa-table-columns"></i><a href="#">Dashboard</a></li>

    <section id="interface">
        <div class="navigation">
            <div class="n1">
                <div class="search">
                    <i class="fa-solid fa-magnifying-glass"></i>
                    <input type="text" placeholder="Search">

        <h3 class="i-name">
            Educational Details
        </h3>

        <div class="board">
            <form action="">
            <div class="detaits">
            <table width="100%">
                <thead>
                    <tr>
                        <td>Level</td>
                        <td>Subject</td>
                        <td>Year</td>
                        <td>Grade</td>
                    </tr>
                </thead>

                <tbody>
                    <tr>
                        <td class="level">
                            <h5>Secondary School Certificate</h5>
                        </td>

                        <td class="subject">
                            <label for="subject"></label>
                                <!-- <input type="text" id="subject" name="subject" required> -->
                                <select id="subject" name="subject" required>
                                    <option value="science">Science</option>
                                    <option value="arts">Arts</option>
                                    <option value="commerce">Commerce</option>
                                  </select>
                        </td>

                        <td class="Year">
                            <label for="Year"></label>
                                <input type="number" id="Year" name="Year" min="2000" max="2022" required>
                        </td>

                        <td class="Grade">
                            <label for="Grade"></label>
                            <input type="number" id="Grade" step=".01" name="Grade" min="1" max="5" required>
                        </td>

                        <!-- <td class="edit">
                            <a href="#">Update</a>
                        </td> -->
                    </tr>

                    <tr>
                        <td class="level">

                        <td class="subject">

                                <option value="science">Science</option>
                                <option value="arts">Arts</option>
                                <option value="commerce">Commerce</option>
                              </select>
                        </td>

                        <td class="Year">
                            <label for="Year"></label>
                                <input type="number" id="Year" name="Year" min="2000" max="2022" required>
                        </td>

                        <td class="Grade">
                            <label for="Grade"></label>
                            <input type="number" id="Grade" name="Grade" step=".01" min="1" max="5" required>
                        </td>

                        <!-- <td class="edit">
                            <a href="#">Update</a>
                        </td> -->
                    </tr>

                    <tr>
                        <td class="level">
                            <h5>Undergraduate</h5>
                        </td>

                        <td class="subject">
                            <label for="subject"></label>
                            <select id="subject" name="subject" required>
                                <option value="BBA">BBA</option>
                                <option value="BCSE">BCSE</option>
                                <option value="BSCE">BSCE</option>
                                <option value="BSME">BSME</option>
                                <option value="BSEEE">BSEEE</option>
                                <option value="BSN">BSN</option>
                                <option value="BATHM">BATHM</option>
                                <option value="BSAg">BSAg</option>
                                <option value="BAEcon">BAEcon</option>
                              </select>
                        </td>

                        <td class="Year">
                            <label for="Year"></label>
                                <input type="number" id="Year" name="Year" min="2000" max="2022" required>
                        </td>

                        <td class="Grade">
                            <label for="Grade"></label>
                            <input type="number" id="Grade" name="Grade" step=".01" min="1" max="4" required>
                        </td>

                        <!-- <td class="edit">
                            <a href="#">Update</a>
                        </td> -->
                    </tr>
